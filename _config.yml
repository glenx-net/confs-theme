# Site settings
title: Travel Blog
email: irglenx@gmail.com
description: A fun blog about my travels.
baseurl: "/travel-blog"
twitter_username: IanGlencross
avatar: "https://pbs.twimg.com/profile_images/801761090421997569/dejwfzUv_400x400.jpg" # Set footer avatar
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

# Default Settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Ian Glencross" # Set default author name
      categories: "places"
      layout: "post"
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
